<!DOCTYPE html>
<html id="coreos">

	<head>
		<link rel="stylesheet" href="Themes/com.dangeredwolf.webshell.theme-default/css/shellstyle.css">
	</head>

	<body class="">

		<div class="bootlogo">
			<img src="Resources/org.webshell.branding/webshell.png">
			<div class="bootstatus">halt:com.dangeredwolf.webshell.system:initscript</div>
			<div class="bootloader"></div>
		</div>

		<script src="Libraries/org.jquery/jquery.min.js"></script>

		<script src="Libraries/io.jeffmott.cryptojs/sha3.js"></script>
		<script src="Libraries/io.kaizouman.fpsmeter/fpsmeter.min.js"></script>
		<script src="Libraries/org.jensarps.idbstore/idbstore.js"></script>
		<script src="Libraries/org.jquery.ui/jqueryui.min.js"></script>

		<script src="Foundation/com.dangeredwolf.webshell.system/webshellsystem.js"></script>

		<div class="lockscreen">
			<div class="lockscreentime time"></div>
			<div class="authentication">
				<img width="180" src="Resources/com.dangeredwolf.webshell.resources.shell/defaultprofile.png">
				<div>Hey, User!</div>
				<input type="password" placeholder="Password">
			</div>
		</div>

		<div class="dwm">
			<h1 class="watermark"></h1>
		</div>

		<div class="modulecontainer">
			<div class="drawerbackground">
				<div class="module allapps">
					<div class="moduletitle">All Apps</div>
					<button class="powerbutton" id="shutdownbutton"></button>
					<button class="lockbutton" id="lockbutton"></button>
					<button id="settingsbutton">&#xe8b8;</button>
					<button id="gimmbutton">&#xe8b6;</button>
					<button id="youtubebutton">&#xe037;</button>	
				</div>
			</div>

			<div class="module modulelockbottom opentasks">
				<button class="drawertoggle"></button>
				<div class="tasks"></div>
			</div>
		</div>

		<div class="wallpaper"></div>

		<script src="Libraries/com.dangeredwolf.webshell.shell/shell.js"></script>
	</body>
</html>
